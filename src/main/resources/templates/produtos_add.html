<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>produtos add</title>
</head>
<body>
<h2 class="text-center">adicionar produto</h2>
<div class="container" align="center">

    <form style="width:400px" th:action="@{/produtos/add}" th:object="${produto}" method="post">
        <div class="mb-3">
            <label for="nomeProdutoId" class="form-label" align="right">NomeProduto</label>
            <input type="text" class="form-control" id="nomeProdutoId" th:field="*{nomeProduto}">
        </div>
        <div class="mb-3">
            <label for="validadeId" class="form-label">Validade</label>
            <input type="text" class="form-control" id="validadeId" th:field="*{validade}">
        </div>

        <div class="row">
            <div class="col-sm">
                <a href="/produtos/" class="btn btn-warning" style="...">cancelar</a>
            </div>

            <div class="col-sm">
                <input type="submit" class="btn btn-primary" style="..." value="Adicionar"/>
            </div>
        </div>


    </form>
</div>
</body>
</html>
