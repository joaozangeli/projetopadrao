<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>produtos</title>
</head>
<body>
<h2 class="text-center">produtos</h2>
<div class="row">
    <div class="col-sm text-end align-middle" style="margin-top:10px;">
        <a th:href="add" type="button" class="btn btn-primary">ADD</a>
    </div>
    <div class="col-sm">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">NomeProduto</th>
                <th scope="col">Validade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto: ${produtos}">
                <th scope="row" th:text="${produto.id}">1</th>
                <td th:text="${produto.nomeProduto}"></td>
                <td th:text="${produto.validade}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm">

    </div>


</div>


</body>
</html>
